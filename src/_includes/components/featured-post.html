<section class="ps__blog-sidebar">
	<div class="container">
		<div class="ps__blog-sidebar--wrapper">
			<h2>Featured Posts</h2>
			<div class="ps__blog-featured-group">
				{% set displayedPosts = 0 %} {% for post in collections.featured |
				reverse %} {% if displayedPosts < 3 %} <a class="ps__blog-feature" href="{{ post.url }}"
					aria-label="read more about {{ post.data.title }}">
					<picture class="blog-featureImage">
						<img src="{{ post.data.thumbnail }}" alt="{{ post.data.imageAlt }}" width="100" height="100"
							decoding="async" aria-hidden="true" />
					</picture>
					<div class="ps__content-group">
						<h3>{{ post.data.title }}</h3>
						<span>{{ post.date | postDate }}</span>
					</div>
					</a>
					{% set displayedPosts = displayedPosts + 1 %} {% endif %} {% endfor %}
			</div>
		</div>
	</div>
	</div>
