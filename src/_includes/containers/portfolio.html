<section class="ps__sectionPortfolio" id="portfolio">
    <div class="ps__sectionPortfolio--wrapper ps__container ">
        <div class="ps__sectionPortfolio--wrapper__title">
            <div class="ps__sectionSmallTitle">
                <img src="/assets/svgs/sxzar-icon.svg" alt="" width="20" height="20" aria-hidden="true" />
                <p>Portfolio</p>
            </div>
            <h2>Our latest projects</h2>
        </div>
        <div class="row">
            {% for project in portfolio %}
            <div class="col-md-4 col-xs-12">
                <a href="{{ project.url }}" rel="noopener noreferrer" target="_blank">
                    <div class="ps__sectionPortfolio--wrapper__card">
                        <div class="ps__sectionPortfolio--wrapper__card--image">
                            <picture>
                                <source srcset="/assets/images/{{ project.image }}.webp" type="image/webp">
                                <img src="/assets/images/{{ project.image }}.jpg" alt="{{ project.image_alt }}"
                                    loading="lazy" decoding="async" aria-hidden="true" />
                            </picture>
                        </div>
                        <div class="ps__sectionPortfolio--wrapper__card--info">
                            <h3>{{ project.title }}</h3>
                            <p>{{ project.date }}</p>
                            <div aria-hidden="true">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" x="0" y="0"
                                    viewBox="0 0 515.283 515.283" style="enable-background:new 0 0 512 512"
                                    xml:space="preserve" class="">
                                    <g>
                                        <path
                                            d="M372.149 515.283H85.881c-22.941 0-44.507-8.934-60.727-25.155S.001 452.34.001 429.402V143.134c0-22.94 8.934-44.506 25.154-60.726s37.786-25.154 60.727-25.154h114.507c15.811 0 28.627 12.816 28.627 28.627s-12.816 28.627-28.627 28.627H85.881c-7.647 0-14.835 2.978-20.241 8.384s-8.385 12.595-8.385 20.242v286.268c0 7.647 2.978 14.835 8.385 20.243 5.406 5.405 12.594 8.384 20.241 8.384h286.267c7.647 0 14.835-2.978 20.242-8.386 5.406-5.406 8.384-12.595 8.384-20.242V314.895c0-15.811 12.817-28.626 28.628-28.626s28.628 12.816 28.628 28.626v114.507c0 22.94-8.934 44.505-25.155 60.727-16.221 16.22-37.788 25.154-60.726 25.154zm-171.76-171.762c-7.327 0-14.653-2.794-20.242-8.384-11.179-11.179-11.179-29.306 0-40.485L417.544 57.254H314.896c-15.811 0-28.626-12.816-28.626-28.627S299.085 0 314.896 0h171.761a28.542 28.542 0 0 1 19.997 8.144l.002.002.056.056.017.016.044.044.029.029.032.032.062.062.062.062.031.032.029.029a.62.62 0 0 1 .06.061l.056.057.002.002a28.55 28.55 0 0 1 8.144 19.998v171.761c0 15.811-12.817 28.627-28.628 28.627s-28.626-12.816-28.626-28.627V97.739l-237.4 237.399c-5.585 5.59-12.911 8.383-20.237 8.383z"
                                            fill="#ffffff" opacity="1" data-original="#000000" class=""></path>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="ps__sectionPortfolio--decorations">
        <svg class="ps__sectionPortfolio--decorations__shape-one" width="645" height="783" viewBox="0 0 645 783"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M439.616 459.192L371.826 547.348L522.077 783L642.277 782.592L439.616 459.192Z"></path>
            <path d="M525.762 154.819H392.029L6.10352e-05 669.4L136.094 666.454L525.762 154.819Z"></path>
            <path d="M643.674 0L47.6423 782.592H190.928L792.726 0H643.674Z"></path>
        </svg>
        <svg class="ps__sectionPortfolio--decorations__shape-two" xmlns="http://www.w3.org/2000/svg" width="793"
            height="783" viewBox="0 0 793 783" fill="none">
            <path d="M439.616 323.808L371.826 235.652L522.077 0L642.277 0.407804L439.616 323.808Z"></path>
            <path d="M525.762 628.181H392.029L0 113.6L136.094 116.546L525.762 628.181Z"></path>
            <path d="M643.674 783L47.6422 0.407985H190.928L792.726 783H643.674Z"></path>
        </svg>
    </div>
</section>
